{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="{% static '/css/weekschedule.css' %}">
  <link rel="stylesheet" href="{% static '/css/quizexam.css' %}">

  <style>
    body {
      background-color: rgb(192, 205, 207);
    }
  </style>
  <title>Scheduler</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerMainPage" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Scheduler</a>
    
      <div class="collapse navbar-collapse" id="navbarTogglerMainPage">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'weekschedule-today' %}">Today</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'weekschedule-home' %}">Week Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'grades' %}">Grades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'quizbank-home' %}">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainsite-logout' %}">Logout</a>
          </li>
          
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainsite-login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainsite-register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>  


  {% block content %}
  {% endblock %}

  
  


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
  <script src="{% static '/js/weekschedule.js' %}"></script>
  <script src="{% static '/js/grades.js' %}"></script>
  <script src="{% static '/js/quizexam.js' %}"></script>
  

</body>
</html>
